# This is a modified sanity.ini used for creating VMs to be used for
# Ceph performance testing.

################################################################################
#                                                                              #
#     This file contains default settings for the sanity test.  Change these   #
#     Settings according to your environment if necessary.
#                                                                              #
################################################################################


# mode of execution
# if cleanup = true ( initialization -> setup -> test case execution -> cleanup )
# if cleanup = false ( initialization -> setup -> test case execution )
cleanup=false

# Settings for the floating IP network
floating_ip_network=100.67.139.0/26
floating_ip_network_start_ip=100.67.139.30
floating_ip_network_end_ip=100.67.139.50
floating_ip_network_gateway=100.67.139.1
floating_ip_network_vlan=1391

# The network to use for the tenants
tenant_network1=192.168.201.0/24
tenant_network2=192.168.202.0/24
tenant_network3=192.168.203.0/24

# The password to use for the users
user_password=s@n1ty
user_email=hcisanity@somewhere.com

# The following parameter may be changed, but should not need to be changed

# The SSH key name to use
ssh_key_name=hcisanity

# The following parameter are used to create volume and flavor.
number_instances=3
number_volumes_per_vm=1
volume_size_gb=100
ephemeral_disk_size_gb=20
instance_ram_mb=8192
instance_vcpus=2

# URL for images.
image_url=http://cloud.centos.org/centos/7/images/CentOS-7-x86_64-GenericCloud.qcow2
test_ceph_img_url=http://download.cirros-cloud.net/0.3.4/cirros-0.3.4-x86_64-disk.img

# Naming Convention used to create resources.
floating_ip_network_name=public
floating_ip_subnet_name=external_sub
image_name=centos
flavor_name=centos_flavor
base_security_group_name=centos_security_group
base_tenant_network_name=tenant_net
base_tenant_router_name=tenant_router
base_nova_instance_name=centos_test
base_vlan_name=tenant_subnet
base_project_name=hcisanity
base_user_name=hcisanity
base_container_name=centos_container
test_ceph_img_name=cirros
