resource_registry:
{%- for port_key, port_path in resource_registry.items() %}
  {{port_key}}: {{port_path}}
{%- endfor %}
parameter_defaults:
{%- for node_type, networks in parameter_defaults.items() %}
  {{node_type}}:
  {%- for network, ips in networks.items() %}
    {{network}}:
    {%- for ip in ips %}
    - {{ip}}
    {%- endfor %}
  {%- endfor %}
{%- endfor %}
