rootpassword password-changeme
timezone UTC
smuser smuser-changeme
smpassword smpass-changeme
# smpool 88df8fd8f08fasd09809808fds90db1b
smpool smpool-changeme
hostname hostname-changeme
gateway gateway-changeme
nameserver nameserver-changeme
ntpserver 0.centos.pool.ntp.org

# eth0 is the external network interface
# eth1 is the storage network interface
# Iface     IP                             NETMASK
eth0        extern-network-IP-changeme     extern-network-netmask-changeme
eth1        stor-network-IP-changeme       stor-network-netmask-changeme

# optional dependent on if you need a proxy 
# smproxy proxy_hostname:proxy_port
smproxy ""
smproxyuser ""
smproxypassword ""
