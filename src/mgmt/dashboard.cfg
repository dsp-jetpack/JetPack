rootpassword password-changeme
timezone UTC
smuser smuser-changeme
smpassword smpass-changeme
smpool smpool-changeme

# optional dependent on if you need a proxy
# smproxy proxy_hostname:proxy_port
smproxy ""
smproxyuser ""
smproxypassword ""

# optional if using satellite server
satellite_ip ""
satellite_hostname ""
satellite_org ""
satellite_activation_key ""

hostname hostname-changeme
gateway gateway-changeme
nameserver nameserver-changeme
ntpserver 0.centos.pool.ntp.org

# CHANGEME: Change the IP and netmask below to the IP address, netmask and 
# MTU for the Ceph Storage Dashboard Admin VM on the Public API network
eth0        10.148.190.14     255.255.255.0    1500

# CHANGEME: Change the IP and netmask below to the IP address, netmask and
# MTU for the Ceph Storage Dashboard Admin VM on the Storage network
eth1        192.168.170.14   255.255.255.0    1500
