parameter_defaults:
  # Specify the IPs for the controllers on the indicated networks below.
  # The IPs are listed in the order: controller0, controller1, controller2
  # for each network
  ControllerIPs:
    # CHANGEME: Change the following to the IPs for the controllers on the
    # External network
    external:
    - 192.168.190.10
    - 192.168.190.11
    - 192.168.190.12
    # CHANGEME: Change the following to the IPs for the controllers on the
    # Private API network
    internal_api:
    - 192.168.140.10
    - 192.168.140.11
    - 192.168.140.12
    # CHANGEME: Change the following to the IPs for the controllers on the
    # Storage network
    storage:
    - 192.168.170.10
    - 192.168.170.11
    - 192.168.170.12
    # CHANGEME: Change the following to the IPs for the controllers on the
    # Storage Clustering network
    storage_mgmt:
    - 192.168.180.10
    - 192.168.180.11
    - 192.168.180.12
    # CHANGEME: Change the following IPs to the IPs for the controllers on the
    # Tenant network
    tenant:
    - 192.168.130.10
    - 192.168.130.11
    - 192.168.130.12

  NovaComputeIPs:
    # CHANGEME: Change the following to the IPs for the computes on the
    # Private API network
    internal_api:
    - 192.168.140.20
    - 192.168.140.21
    - 192.168.140.22
    # CHANGEME: Change the following to the IPs for the computes on the
    # Storage network
    storage:
    - 192.168.170.20
    - 192.168.170.21
    - 192.168.170.22
    # CHANGEME: Change the following IPs to the IPs for the computes on the
    # Tenant network
    tenant:
    - 192.168.130.20
    - 192.168.130.21
    - 192.168.130.22

  CephStorageIPs:
    # CHANGEME: Change the following to the IPs for the ceph storage nodes on
    # the Storage network
    storage:
    - 192.168.170.50
    - 192.168.170.51
    - 192.168.170.52
    # CHANGEME: Change the following to the IPs for the ceph storage nodes on
    # the # Storage Clustering network
    storage_mgmt:
    - 192.168.180.50
    - 192.168.180.51
    - 192.168.180.52
