parameter_defaults:
  GlanceBackend: cinder
  ControllerExtraConfig:
    cinder::config::cinder_config:
      powerflex/volume_driver:
        value: cinder.volume.drivers.dell_emc.vxflexos.driver.VxFlexOSDriver
      powerflex/volume_backend_name:
        value: powerflex
      powerflex/san_ip:
        value: <powerflex_san_ip>
      powerflex/san_login:
        value: <powerflex_san_login>
      powerflex/san_password:
        value: <powerflex_san_password>
      powerflex/sio_storage_pools:
        value: <powerflex_storage_pools>
    cinder_user_enabled_backends: [<powerflex_backend_name>]
