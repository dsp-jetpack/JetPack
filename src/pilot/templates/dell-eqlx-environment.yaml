# A heat environment file which can be used to enable a
# a cinder Dell Eqlx backend configured via puppet

resource_registry:
  OS::TripleO::ControllerExtraConfigPre: HOME/pilot/templates/overcloud/puppet/extraconfig/pre_deploy/controller/cinder-eqlx.yaml

parameter_defaults:

  #Enable this for Dell Eqlx backend
  CinderEnableEqlxBackend: false

  #Specify a backend name
  CinderEqlxBackendName: 'tripleo_eqlx'

  #The IP address to reach the Equallogic group via SSH
  CinderEqlxSanIp: 'CHANGEME'

  #The user name to login into the Group Manager via SSH
  CinderEqlxSanLogin: 'CHANGEME'

  #The corresponding password of the Group Manager Login
  CinderEqlxSanPassword: 'CHANGEME'

  #Thin provisioning option
  CinderEqlxSanThinProvision: true

  #Group Name
  CinderEqlxGroupname: 'CHANGEME'

  #Pool Name
  CinderEqlxPool: 'CHANGEME'

  #Chap Details
  CinderEqlxChapLogin: ''
  CinderEqlxChapPassword: ''
  CinderEqlxUseChap: false

