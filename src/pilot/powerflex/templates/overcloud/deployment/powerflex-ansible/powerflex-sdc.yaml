heat_template_version: rocky

description: >
  PowerFlex SDC service.

parameters:
  ServiceData:
    default: {}
    description: Dictionary packing service data
    type: json
  ServiceNetMap:
    default: {}
    description: Mapping of service_name -> network name. Typically set
                 via parameter_defaults in the resource registry.  This
                 mapping overrides those in ServiceNetMapDefaults.
    type: json
  DefaultPasswords:
    default: {}
    type: json
  RoleName:
    default: ''
    description: Role name on which the service is applied
    type: string
  RoleParameters:
    default: {}
    description: Parameters specific to the role
    type: json
  EndpointMap:
    default: {}
    description: Mapping of service endpoint -> protocol. Typically set
                 via parameter_defaults in the resource registry.
    type: json

resources:
  PowerflexBase:
    type: ./powerflex-base.yaml
    properties:
      ServiceData: {get_param: ServiceData}
      ServiceNetMap: {get_param: ServiceNetMap}
      DefaultPasswords: {get_param: DefaultPasswords}
      EndpointMap: {get_param: EndpointMap}
      RoleName: {get_param: RoleName}
      RoleParameters: {get_param: RoleParameters}

  PowerflexSdcAnsibleVars:
    type: OS::Heat::Value
    properties:
      type: json
      value:
        vars: {}

outputs:
  role_data:
    description: Role data for the PowerFlex SDC service.
    value:
      service_name: powerflex_sdc
      upgrade_tasks: []
      puppet_config:
        config_image: ''
        config_volume: ''
        step_config: ''
      docker_config: {}
      external_deploy_tasks: 
        list_concat:
        - {get_attr: [PowerflexBase, role_data, external_deploy_tasks]}
        - - name: powerflex_sdc_external_deploy_init
            when: step|int == 1
            block:
              - name: set powerflex-ansible group vars sdcs
                set_fact:
                  powerflex_ansible_group_vars_sdcs: {get_attr: [PowerflexSdcAnsibleVars, value, vars]}

      external_update_tasks: {}
      external_upgrade_tasks: {}
      config_settings: {}
